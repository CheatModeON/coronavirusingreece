      $.ajax({
      	  type: "GET",
      	  url: "https://raw.githubusercontent.com/iMEdD-Lab/open-data/master/COVID-19/greeceTimeline.csv",
      	  dataType: "text",
      	  success: function(response) {
            var items = $.csv.toObjects(response);
            for(var i = 0; i < items.length; i++) {
                var obj = items[i];
                /*(obj.Status);
                (obj['2/26/20']);*/
                var count = 0;
                if(obj.Status=="cases"){
                  Object.keys(obj).forEach(function(key) {
                    if(count>2){
                        x_cases.push(new Date(key));
                        y_cases.push(parseInt(obj[key], 10));
                        //alert(key + ': ' + obj[key]);
                    }
                    count += 1;
                  });
                }


                var count = 0;
                if(obj.Status=="deaths"){
                  Object.keys(obj).forEach(function(key) {
                    if(count>2){
                        if(obj[key]=="") {
                          x_deaths.push(new Date(key));
                          y_deaths.push(0);
                        } else {
                          x_deaths.push(new Date(key));
                          y_deaths.push(parseInt(obj[key], 10));
                          //alert(key + ': ' + obj[key]);
                        }
                    }
                    count += 1;
                  });
                }


                var count = 0;
                if(obj.Status=="hospitalized"){
                  Object.keys(obj).forEach(function(key) {
                    if(count>2){
                        x_hospitalized.push(new Date(key));
                        y_hospitalized.push(parseInt(obj[key], 10));
                        //alert(key + ': ' + obj[key]);
                    }
                    count += 1;
                  });
                }


                var count = 0;
                if(obj.Status=="recovered"){
                  Object.keys(obj).forEach(function(key) {
                    if(count>2){
                        x_recovered.push(new Date(key));
                        y_recovered.push(parseInt(obj[key], 10));
                        //alert(key + ': ' + obj[key]);
                    }
                    count += 1;
                  });
                }


                var count = 0;
                if(obj.Status=="total cases"){
                  Object.keys(obj).forEach(function(key) {
                    if(count>2){
                        x_total.push(new Date(key));
                        y_total.push(parseInt(obj[key], 10));
                        //alert(key + ': ' + obj[key]);
                    }
                    count += 1;
                  });
                }

            }
      	  },
          complete: function () {
            y_total_deaths[0]=y_deaths[0];
            for(var i=1; i<y_total.length; i++){
              y_total_deaths.push(y_total_deaths[i-1]+y_deaths[i]);
              if(y_total[i-1]==0){
                growth_total.push(0);
              } else {
                growth_total.push((y_total[i]-y_total[i-1])*100 / y_total[i-1].toFixed(2));
              }
              if(y_cases[i-1]==0){
                growth_cases.push(0);
              } else {
                growth_cases.push((y_cases[i]-y_cases[i-1])*100 / y_cases[i-1].toFixed(2));
              }
              if(y_deaths[i-1]==0){
                growth_deaths.push(0);
              } else {
                growth_deaths.push((y_deaths[i]-y_deaths[i-1])*100 / y_deaths[i-1].toFixed(2));
              }
            }
          }
      	});

  <script>
  // FUNCTIONS

  // Returns arithmetic mean (average)
  let getMean = function (data) {
      return data.reduce(function (a, b) {
          return Number(a) + Number(b);
      }) / data.length;
  };
  // Returns standard deviation (std)
  let getSD = function (data) {
      let m = getMean(data);
      return Math.sqrt(data.reduce(function (sq, n) {
              return sq + Math.pow(n - m, 2);
          }, 0) / (data.length - 1));
  };
  const median = arr => {
    const mid = Math.floor(arr.length / 2),
      nums = [...arr].sort((a, b) => a - b);
    return arr.length % 2 !== 0 ? nums[mid] : (nums[mid - 1] + nums[mid]) / 2;
  };
  // Returns the number(s) that is repeated most often on an array
  function mode(numbers) {
    // as result can be bimodal or multi-modal,
    // the returned result is provided as an array
    // mode of [3, 5, 4, 4, 1, 1, 2, 3] = [1, 3, 4]
    var modes = [], count = [], i, number, maxIndex = 0;

    for (i = 0; i < numbers.length; i += 1) {
        number = numbers[i];
        count[number] = (count[number] || 0) + 1;
        if (count[number] > maxIndex) {
            maxIndex = count[number];
        }
    }

    for (i in count)
        if (count.hasOwnProperty(i)) {
            if (count[i] === maxIndex) {
                modes.push(Number(i));
            }
        }

    return modes;
  }
  // Returns smalleest and biggest number on an array
  function range(numbers) {
      numbers.sort();
      return [numbers[0], numbers[numbers.length - 1]];
  }

  function makeUL(array) {
      // Create the list element:
      var list = document.createElement('ul');
      //list.className = "w3-ul w3-border";

      for(var i = 0; i < array.length; i++) {
          // Create the list item:
          var item = document.createElement('li');

          // Set its contents:
          item.appendChild(document.createTextNode(array[i]));

          // Add it to the list:
          list.appendChild(item);
      }

      // Finally, return the constructed list:
      return list;
  }

  function divideIt(json1, json2, factor){
    var statistics = {};
    for (var p in json1) {
      for (var m in json2) {
        if( json1.hasOwnProperty(p) && json2.hasOwnProperty(m)) {
          if(p == m) {
            if(json2[m].total_cases != -99999){
              statistics[p] = json2[m].total_cases * factor / json1[p];
            } else {
              statistics[p] = 0;
            }
          }
        }
      }
    }
    return statistics;
  }

  // Returns max of an array
  function getMax(data){
      var max=-1;
      for (let key in data) {
          if(parseInt(data[key], 10) > max){
              max = data[key];
          }
      }

      return max;
  }
  // Returns max of an total_cases
  function getMaxTotal(virusData){
      var max=-1;
      for (let key in virusData) {
          if(parseInt(virusData[key].total_cases, 10) > max){
              max = virusData[key].total_cases;
          }
      }

      return max;
  }

  function ISO8601_week_no(dt) {
     var tdt = new Date(dt.valueOf());
     var dayn = (dt.getDay() + 6) % 7;
     tdt.setDate(tdt.getDate() - dayn + 3);
     var firstThursday = tdt.valueOf();
     tdt.setMonth(0, 1);
     if (tdt.getDay() !== 4)
       {
      tdt.setMonth(0, 1 + ((4 - tdt.getDay()) + 7) % 7);
        }
     return 1 + Math.ceil((firstThursday - tdt) / 604800000);
  }
